<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - ClouDy</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Jersey 10' rel='stylesheet'>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../../../index.html"
            ><img src="../images/logo.png" alt="Cloudy Logo"
          /></a>
        </div>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="login.html">Log in</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="cloud-header">
        <img
          src="../images/registerCloudy.png"
          alt="Register as a user on Cloudy"
        />
      </div>
      <div class="login-text-box">
        <form action="/IM3180/register" method="post">
          <div class="input-container">
            <label for="userName"><b>Username</b></label>
            <input
              type="text"
              id="userName"
              placeholder="Enter Username"
              name="username"
              required
            />
          </div>

          <div class="input-container">
            <label for="email"><b>E-mail</b></label>
            <input
              type="email"
              id="email"
              placeholder="Enter E-mail"
              name="user_email"
              required
            />
          </div>

          <div class="input-container">
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              id="password"
              placeholder="Enter Password"
              name="password"
              required
            />
          </div>

          <button type="submit">Sign up</button>
        </form>
      </div>
    </main>
  </body>
</html>
