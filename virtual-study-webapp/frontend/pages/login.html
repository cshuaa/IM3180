<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Cloudy</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../../../index.html"
            ><img src="../images/logo.png" alt="Cloudy Logo"
          /></a>
        </div>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="register.html">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="cloud-header">
        <img src="../images/loginCloud.png" alt="Log in to Cloudy" />
      </div>
      <div class="login-text-box">
        <form action="/IM3180/login" method="post">
          <div class="username-container">
            <label for="userName"><b>Username</b></label>
            <input
              type="text"
              id="userName"
              placeholder="Enter Username"
              name="userName"
              required
            />
          </div>

          <div class="password-container">
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              id="password-field"
              placeholder="Enter Password"
              name="password"
              required
            />
            <img src="../images/password-white.png" alt="Toggle Password" class="enter-toggle-password" id="eye-icon" onclick="togglingPassword()">
          </div>

          <button type="submit">Login</button>
        </form>
        <div class="register-link">
          <p>Not a user? Create an account <a href="register.html">here</a></p>
        </div>
      </div>
    </main>
    <script>
    function togglingPassword() {
        var passwordField = document.getElementById("password-field");
        var eyeIcon = document.getElementById("eye-icon");

        // Toggle password visibility
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.src = "../images/show-password-white.png"; // Change icon to open eye
        } else {
          passwordField.type = "password";
          eyeIcon.src = "../images/password-white.png"; // Change icon to closed eye
        }
      }
    </script>
  </body>
</html>
