<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Cloudy</title>
    <link rel="stylesheet" href="../css/styles-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="../js/userinfo.js"></script> -->
  </head>
  <body>
    <div class="background"></div>

    <div class="logoHome">
      <div class="logoBackground"></div>
      <a href="main-home.html"
        ><img src="../images/logoHome.png" alt="Cloudy Logo Home Page"
      /></a>
    </div>

    <div class="logoRectangle"></div>

    <nav class="vertical-nav">
      <ul>
        <li>
          <a href="main-username.html" class="username">
            Username
            <img
              src="../images/cow.png"
              alt="Profile Picture"
              class="profile-pic"
            />
          </a>
        </li>
        <li><a class="current" href="main-home.html">Main</a></li>
        <li><a href="main-rules.html">Rules</a></li>
        <li><a href="main-task.html">Set Tasks</a></li>
        <li><a href="main-friends.html">Friends</a></li>
        <li><a href="../../../logout">Log Out</a></li>
      </ul>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search for a study room..."
        onkeyup="filterFunction()" <!-- This will trigger the search functionality -->
      <div id="dropdown" class="dropdown-content">
        <!-- Dropdown items will be populated dynamically by JavaScript -->
      </div>
    </div>

    <script src="../js/room-search.js"></script>
    <script src="../js/loadProfileIcon.js"></script>

    <div class="create-room-box">
      <span class="create-room-text">Create a new room here:</span>
      <button
        class="create-room-btn"
        onclick="location.href='main-create.html';"
      >
        Create room
      </button>
    </div>

    <!-- Room Containers Section -->
    <div class="rooms-container">
        <div class="room-section public-rooms">
            <h2><img src="../images/Globe.png" alt="Public Rooms Icon" class="room-image-home"> Public rooms</h2>
            <!-- Public rooms will be dynamically populated here -->
        </div>
    
        <div class="room-section private-rooms">
            <h2><img src="../images/Lock.png" alt="Private Rooms Icon" class="room-image-home"> Private rooms</h2>
            <!-- Private rooms will be dynamically populated here -->
        </div>
    </div>
    </div>
  </body>
</html>
