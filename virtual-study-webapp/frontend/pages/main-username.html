<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClouDy</title>
    <link rel="stylesheet" href="../styles-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <div class="logoHome">
        <div class="logoBackground"></div>
        <img src="images/logoHome.png" alt="ClouDy Logo Home Page">
    </div>

    <div class="logoRectangle"></div>

    <nav class="vertical-nav">
        <ul>
            <li>
                <a class="currentUsername" href="main-username.html">
                    &lt;Username&gt;
                    <img src="images/Ellipse 22.png" alt="Profile Picture" class="profile-pic">
                </a>
            </li>
            <li><a href="main-home.html">Main</a></li>
            <li><a href="main-rules.html">Rules</a></li>
            <li><a href="main-task.html">Set Tasks</a></li>
            <li><a href="main-friends.html">Friends</a></li>
            <li><a href="../../../index.html">Log Out</a></li>
        </ul>
    </nav>
    
    <div class="username-container">
        <div class="profile-container">
            <div class="username">
                <p><span class="username-text">&lt;Username&gt;</span></p>
            </div>
            <div class="profile-details">
                <div class="profile-picture">
                    <img src="../images/cow.png" alt="Profile Picture" class="profile-img">
                </div>
                <button class="edit-button">Change Profile Picture</button>
            </div>
        </div>
        <div class="picture-selection">
            <p>Choose your Picture:</p>
            <div class="picture-options">
                <img src="../images/bear.png" alt="Picture 1" class="option">
                <img src="../images/cat.png" alt="Picture 2" class="option">
                <img src="../images/redpanda.png" alt="Picture 3" class="option">
                <img src="../images/penguin.png" alt="Picture 4" class="option">
                <img src="../images/koala.png" alt="Picture 5" class="option">
                <img src="../images/rabbit.png" alt="Picture 6" class="option">
                <img src="../images/chick.png" alt="Picture 1" class="option">
                <img src="../images/cow.png" alt="Picture 1" class="option">
                <img src="../images/dog.png" alt="Picture 1" class="option">
                <img src="../images/panda.png" alt="Picture 1" class="option">
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
